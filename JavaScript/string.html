<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h1>Sting is JS</h1>

    <script>
        var name="Mg Mg";
        var city="Yangon";
        var greetting="Hello Bootcampers!";
        var hello=name+ " is from "+ city;

        document.write(hello + "<br>");

        var myname=name.concat(" is from " , city);
        document.write(myname);

        document.write("<br>"+ greetting.substring(0,5));
        document.write("<br>"+ greetting.substring(6));
        document.write("<br>"+ greetting.charAt(6));
        document.write("<br>"+ greetting.indexOf('B'));
        document.write("<br>"+ greetting.indexOf('o'));


    </script>
</body>
</html>
