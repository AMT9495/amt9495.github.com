<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>JS Operators + , - , * , / , % ,
        ++ , -- , ! , != , == , = , && , || 
    </h1>

    <script>
        var a=30
        var b=5
        var c=true
        var sum=a+b
        var sub=a-b
        var mul=a*b
        var div=a/b
        var mod=a%b
        document.write("a is :"+ a + " and b is :"+b);
        document.write("<br> Sum is : " + sum);
        document.write("<br> Sub is : " + sub);
        document.write("<br> Mul is : " + mul);
        document.write("<br> Div is : " + div);
        document.write("<br> Mod is : " + mod);

        document.write("<br> a++ is : " + a++);
        document.write("<br> a is :"+ a);

        document.write("<br> ++a is : " + ++a);
        document.write("<br> a is :"+ a);

        document.write("<br> b-- is : " + b--);
        document.write("<br> b is :"+ b);

        document.write("<br> --b is : " + --b);
        document.write("<br> b is :"+ b);

        document.write("<br> Negation of c is: "+ !c);

        if(a>b) {
            document.write("<br>+" + a + " > " + b );
        }

    </script>

</body>
</html>
