<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA</title>
</head>
<body>
    <h1>JS Data Types</h1>
    
    <script>
        var name="Mg Mg";
        var age=26;
        var single=true;
        var height=null;
        var city;
        document.write(name + " is " + typeof(name)+ "<br>");
        document.write(age + " is " + typeof(age) + "<br>");
        document.write(single + " is " + typeof(single) + "<br>");
        document.write(height + " is " + typeof(height) + "<br>");
        document.write(city + " is " + typeof(city) + "<br>");


    </script>
</body>
</html>
