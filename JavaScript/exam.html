<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <script>
        function show(){
        // 1. Accept Subject Marks
            var sub1=parseInt(document.querySelector("#sub1").value);
            var sub2=parseInt(document.querySelector("#sub2").value);
            var sub3=parseInt(document.querySelector("#sub3").value);
        //  console.log(sub1,sub2,sub3);

        // 2.  get total marks, sum => check pas or fail (40= pass )
            var total=sub1+sub2+sub3;
            document.querySelector("#total").value=total;

            if(sub1>=40 && sub2>=40 && sub3>=40){
    
                var result="Passed";
                document.querySelector('#result').style.color="green";
                if(sub1>=80 || sub2>=80 || sub3>=80){
                    result='Passed with Distinction';
                    document.querySelector('#result').style.color="gold";

                }
            }
            else{
                var result="failed";
                document.querySelector('#result').style.color="red";

            }
            
            document.querySelector("#result").innerHTML=result;
        }

    </script>

    <style>
        
    </style>
</head>
<body>
    <div class="main">
        <h1>JS condition Logical AND and OR && ||</h1>
    <input type="number" placeholder="Subject1" id="sub1"> <br>
    <input type="number" placeholder="Subject2" id="sub2"> <br>
    <input type="number" placeholder="Subject3" id="sub3"> <br>
    <input type="number" placeholder="Total" id="total" onclick="show()"> <br>
    Result: <label for="result" id="result"></label>
    </div>
</body>
</html>
