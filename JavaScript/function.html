<body>
    <button onclick="show('Mr.Boom',' 26',' YGN')">Click Me</button>
    <script>
        //function
        function show(text,age,city){
            console.log(arguments[0],arguments[1],arguments[2]);
           
            alert('Hi '+ text + age + city);
        }

    //    var mybutton=document.("button");
     //   mybutton.addEventListener("click",show('Mr. Boom',' 26', ' YGN'));

        //function return result

        function sum(num1,num2,num3){
            
            var result=num1+num2+num3;
            return result;
        }
        var sumresult=sum(34,45,45);
        console.log('sum of 34,45,45 is: '+sumresult );

    </script>
