<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Document</title>
    
</head>
<body>
    <div id="app">
        {{ name }}

        <span v-html='message'></span>

        <img v-bind:src="url" alt="" width="100px">
        <a v-bind:href="link">Go Google</a>
        <span v-if='status'>Now you see me!</span>

        <span v-if='mark>=80'>D</span>
        <span v-else-if='mark>40 && mark<80'>Pass</span>
        <span v-else>Fail</span>

        <ul>
            <li v-for='student in students'>{{student.name}} : ({{student.gender}})</li>
        </ul>

        <button v-on:click='reverseName'>Click Me</button>
        <br>

        <input type="text" name="email" v-model='email'>
        <span>{{email}}</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message : '<h1>Hello Vue!</h1>',
                name : 'Aung Myo Thant',
                url : 'logo.png',
                link : 'https://google.com/',
                status: true,
                mark : 80,
                students : [
                    {name : 'Aung Aung', gender : 'male'},
                    {name : 'Mg Mg', gender : 'male'},
                    {name : 'Su Su', gender : 'female'}
                ],
                email : '',
            },
            methods: {
                reverseName(){
                    this.name = (this.name.split('').reverse().join(''))
                }
            }
        })

        Vue.config.devtools = true
    </script>
</body>
</html>
