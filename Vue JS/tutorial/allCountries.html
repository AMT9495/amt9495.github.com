<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>All Countries</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .imgContainer{
            width: 100%;
            height: 150px;
        }

    </style>
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="row my-3 py-3 bg-info">
            <div class="text-center mx-auto col-12">
                <h2 class = 'text-dark'>Where in the world?</h2>
            </div>
        </div>
    </div>

    <div class="container" id="app">
        <div v-if = 'errored'>
            <p class="text-warning">Sorry We can't take countries</p>
        </div>
        <div v-else>
            <h1 class="text-warning" v-if = 'loading'>Loading.........</h1>
            <div class="v-else row gy-3">
                <div class=" col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12" v-if='countries.length > 0' v-for = 'country in countries'>
                    <div class="card" style="width: 18rem;">
                        <div class="imgContainer">
                            <img v-bind:src="country.flag" class="h-100 card-img-top w-100" alt="...">
                        </div>
                        <div class="card-body bg-light text-info">
                            <h5 class="card-title">{{country.name}}</h5>
                            <p class="card-text">Populations : {{country.population | populationNumFormat}}</p>
                            <p class="card-text">Capital : {{country.capital}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el : '#app',
            data : {
                countries : [],
                    country : {},
                    errored : false,
                    loading : true,
                    show_country : false
            },
            // // // data() {
            // // //     return{
            // //         countries : [],
            // //         country : {},
            // //         errored : false,
            // //         loading : true,
            // //         show_country : false
            // //     // }
            // },
            methods : {
                    // getData(){
                    //     let url = 'https://restcountries.com/v2/all'
                    //     axios.get(url)
                    //     .then(res => {
                            
                    //         this.countries = res.data
                    //         console.log(this.countries)
                    //     })
                        
                    // }
            },
            mounted(){
                axios.get('https://restcountries.com/v2/all')
                            .then(response => (this.countries = response.data))
                            .catch(error => this.errored = true)
                            .finally( _ => this.loading = false)
                            
                // this.getData()
            },
            filters : {
                populationNumFormat(value){
                    let formatter = new Intl.NumberFormat('en');
                    return formatter.format(value);
                }
            }
        })

        Vue.config.devtools = true
    </script>
</body>
</html>
