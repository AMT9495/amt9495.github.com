<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: gray;">
    <h1>Student Register</h1>

    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="fname">Father Name</label>
        <input type="text" name="fname" id="fname">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="phone" id="phone">
        <br><br>

        <label for="">Date Of Birth</label>
        <div id="dob_select">
            <select name="" id="">
                <option value="">Day</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
            </select>

            <select name="" id="">
                <option value="">Month</option>
                <option value="">January</option>
                <option value="">February</option>
                <option value="">March</option>
                <option value="">Aprial</option>
                <option value="">May</option>
                <option value="">June</option>
            </select>

            <select name="" id="">
                <option value="">Year</option>
                <option value="">1990</option>
                <option value="">1991</option>
                <option value="">1992</option>
                <option value="">1993</option>
                <option value="">1994</option>
                <option value="">1995</option>
            </select>
        </div>
        <br><br>
        <label for="">Gender</label>
        <br>
        <input type="radio" name="gender" checked id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="address" id="address"></textarea>
        <br><br>
        <label for="">Oualifiaction</label>
        <div>
            <input type="checkbox" name="highschool">
            <label for="highschool">Hight School</label>
        </div>
        <div>
            <input type="checkbox" name="Higher" disabled>
            <label for="Higher">Higher School</label>
        </div>
        <div>
            <input type="checkbox" name="Graduate" id="Graduate">
            <label for="Graduate">Hight School</label>
        </div>

    </form>

</body>
</html>
