<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid</h1>

    <div class="gridOne">
        <div style="background-color: #1b5e20;">1</div>
        <div style="background-color: #1ab424;">2</div>
        <div style="background-color: #222a9a;">3</div>
        <div style="background-color: #070c07;">4</div>
        <div style="background-color: #b0c0b1;">5</div>
        <div style="background-color: #1b5e20;">6</div>
        <div style="background-color: #36d428;">7</div>
        <div style="background-color: #e61c1c;">8</div>
        <div style="background-color: #2186e4;">9</div>

    </div>
    <br><br>

	<h1>Grid Columns</h1>
	<div class="gridTwo">
		<div style="background-color: #1B5E20;">1</div>
		<div style="background-color: #1A237E;">2</div>
		<div style="background-color: #0091EA;">3</div>
		<div style="background-color: #3E2723;">4</div>
		<div style="background-color: #C51162;">5</div>
		<div style="background-color: #AA00FF;">6</div>
		<div style="background-color: #0D47A1;">7</div>
		<div style="background-color: #006064;">8</div>
		<div style="background-color: #FF3D00;">9</div>
	</div>
	<br><br>

	<h1>Grid Row</h1>
	<div class="gridThree">
		<div style="background-color: #1B5E20;">1</div>
		<div style="background-color: #1A237E;">2</div>
		<div style="background-color: #0091EA;">3</div>
		<div style="background-color: #3E2723;">4</div>
		<div style="background-color: #C51162;">5</div>
		<div style="background-color: #AA00FF;">6</div>
		<div style="background-color: #0D47A1;">7</div>
		<div style="background-color: #006064;">8</div>
		<div style="background-color: #FF3D00;">9</div>
	</div>
	<br><br>

	<h1>Grid Gap</h1>
	<div class="gridFour">
		<div style="background-color: #1B5E20;">1</div>
		<div style="background-color: #1A237E;">2</div>
		<div style="background-color: #0091EA;">3</div>
		<div style="background-color: #3E2723;">4</div>
		<div style="background-color: #C51162;">5</div>
		<div style="background-color: #AA00FF;">6</div>
		<div style="background-color: #0D47A1;">7</div>
		<div style="background-color: #006064;">8</div>
		<div style="background-color: #FF3D00;">9</div>
	</div>

	<br><br>

	<h1>Grid lines Column</h1>
	<div class="gridFive">
		<div style="background-color: #1B5E20;">1</div>
		<div style="background-color: #1A237E;">2</div>
		<div style="background-color: #0091EA;">3</div>
		<div style="background-color: #3E2723;"  class="one">4</div>
		<div style="background-color: #C51162;">5</div>
		<div style="background-color: #AA00FF;">6</div>
		<div style="background-color: #0D47A1;">7</div>
		<div style="background-color: #006064;">8</div>
		<div style="background-color: #FF3D00;">9</div>
	</div>

	<br><br>

	<h1>Grid lines Row</h1>
	<div class="gridSix">
		<div style="background-color: #1B5E20;"  class="two">1</div>
		<div style="background-color: #1A237E;">2</div>
		<div style="background-color: #0091EA;">3</div>
		<div style="background-color: #3E2723;">4</div>
		<div style="background-color: #C51162;">5</div>
		<div style="background-color: #AA00FF;">6</div>
		<div style="background-color: #0D47A1;">7</div>
		<div style="background-color: #006064;">8</div>
		<div style="background-color: #FF3D00;">9</div>
	</div>
